<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#1e2535"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E31837"/>
      <stop offset="100%" stop-color="#C8102E"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.75)"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect width="100" height="100" rx="22" ry="22"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" ry="22" fill="url(#bgGrad)"/>

  <!-- Red accent bar (top) -->
  <rect x="0" y="0" width="100" height="4" rx="2" fill="url(#redGrad)" clip-path="url(#roundedClip)"/>

  <!-- "P" letter — slightly above and to the left, behind -->
  <text x="42" y="60"
        font-family="'Segoe UI', system-ui, Arial, sans-serif"
        font-size="58" font-weight="800"
        fill="url(#textGrad)" filter="url(#glow)"
        text-anchor="middle">P</text>

  <!-- "S" letter — slightly below and to the right, in front -->
  <text x="62" y="76"
        font-family="'Segoe UI', system-ui, Arial, sans-serif"
        font-size="58" font-weight="800"
        fill="url(#redGrad)" filter="url(#glow)"
        text-anchor="middle">S</text>
</svg>
